<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  
  <!-- Open Graph metadata -->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:author" content="{{ page.author }}"/>
  <meta property="og:book:release_date" content="{{ page.publication-date }}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/apple-touch-icon-precomposed.png"/>
   
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS links -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css"/> 

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}/assets/img/apple-touch-icon-precomposed.png"/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>
</head>
